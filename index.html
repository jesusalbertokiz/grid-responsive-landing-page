<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>CSS Grid Proyecto</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Chech the <br> best food</h1>
                <h2 class="info-subtitle">Taste an excellent selection of ingredients in every dish</h2>
                <button class="info-button">Book a table</button>
            </div>
            <figure class="container-image-hero">
                <img  class='hero-image' src="./images/hero.png" alt="pasta con vegetales">
            </figure>
        </section>
        <section class="dishes">
            <h2 class="dishes-subtitle">
                Our Dishes
            </h2>
            <figure class="dishes-grid">
                    <img class="dishes-item dishes-item-big" src="./images/video.png" alt="video con el plato de pasta">        
                    <img class="dishes-item" src="./images/dish1.png" alt="Bowl de vegetales">         
                    <img class="dishes-item" src="./images/dish2.png" alt="plato con pasta">         
                    <img class="dishes-item" src="./images/dish3.png" alt="plato con pasta">              
                    <img class="dishes-item" src="./images/dish4.png" alt="plato con pasta">
            </figure>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <figure class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato con pasta">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato con pasta">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato con pasta">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato con pasta">
                </figure>
                <figure class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato con pasta">
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
